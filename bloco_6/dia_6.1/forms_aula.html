<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Meu Primeiro Formulário</h1>
    <form action="" method="GET" enctype="multipart/form-data">
        <label for="nome-completo">Nome Completo:
            <input type="text" name="nome" id="nome-completo" placeholder="Digite o seu nome" required>
        </label>
        <br>
        <label for="input-email">Email:
            <input type="email" name="email" id="input-email" placeholder="Digite o seu email" required>
        </label>
        <br>
        <label for="">Estado onde você mora:
            <select name="estado" id="input-estado">
                <option value="sp">São Paulo</option>
                <option value="mg">Minas Gerais</option>
                <option value="sc">Santa Caratina</option>
                <option value="rs" selected>Rio Grande do Sul</option>
            </select>
        </label>
        <br>
        <p>Selecione sua foto:</p>
        <input type="file" name="foto" id="foto-perfil">
        <br>
        <p>Comidas favoritas:</p>
        <label for="comida-1">
            <input type="radio" name="comida-favorita" id="comida-1" value="pizza" checked>Pizza
        </label>
        <label for="comida-2">
            <input type="radio" name="comida-favorita" id="comida-2" value="sorvete">Sorvete
        </label>
        <label for="comida-3">
            <input type="radio" name="comida-favorita" id="comida-3" value="Pão de Queijo">Pão de Queijo
        </label>
        <label for="comida-4">
            <input type="radio" name="comida-favorita" id="comida-4" value="outro">Outro
        </label>
        <br>
        <p>Escreva algo sobre você:</p>
        <textarea name="sobre-mim" id="textarea1" cols="30" rows="5"></textarea>
        <br>
        <p>Digite a sua senha:</p>
        <label for="input-senha">
            <input type="password" name="senha" id="input-senha" required>
        </label>
        <br>
        <label for="checkbox-noticias">
            <input type="checkbox" name="promocoes" id="checkbox-noticias"> Deseja receber notícias e promoções
            incríveis?
        </label>
        <br>
        <button type="submit">Enviar Formulário</button>
    </form>
</body>

</html>
