<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Currículo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
</head>

<body>
  <header class="text-center mt-3">
    <h1>Cadastre o seu currículo</h1>
    <p>Nosso site oferece uma ferramenta gratuíta para você cadastrar o seu currículo, onde empresas do mundo inteiro
      terão acesso ao seu currículo e irão avaliar se você é o candidato que elas procuram.</p>
  </header>
  <main>
    <form action="" method="GET" class="js-form">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="mb-3">
          <label class="form-label" for="nome-completo">Nome Completo:</label>
          <input class="form-control" data-validate-field="name" type="text" name="nome" id="nome-completo" required
            placeholder="Digite aqui o seu nome.." maxlength="40">
        </div>
        <div class="mb-3">
          <label class="form-label" for="email">Email:</label>
          <input class="form-control" data-validate-field="email" type="text" name="email" id="email" required
            placeholder="Digite aqui o seu email.." maxlength="50">
        </div>
        <div class="mb-3">
          <label class="form-label" for="cpf">CPF:</label>
          <input class="form-control" type="text" data-validate-field="cpf"  name="cpf" id="cpf" required placeholder="Digite aqui o seu CPF..."
            autocomplete="off" maxlength="11">
        </div>
        <div class="mb-3">
          <label class="form-label" for="adress">Endereço:</label>
          <input class="form-control" type="text" data-validate-field="adress"  name="adress" id="adress" required placeholder="digite seu endereço.."
            maxlength="200">
        </div>
        <div class="mb-3">
          <label class="form-label" for="cidade">Cidade:</label>
          <input class="form-control" type="text"  data-validate-field="city" name="cidade" id="cidade" required placeholder="digite seu endereço.."
            maxlength="200">
        </div>
        <div class="mb-3">
          <label class="form-label" for="estado">Estado:</label>
          <select class="form-select" data-validate-field="state"  name="estado" id="estado" required>
          </select>
        </div>
        <div class="mx-3">
          <span>Tipo de Residência:</span>
          <label class="form-check-label" for="casa">
            <input class="form-check-input mx-1" data-validate-field="radio"  type="radio" name="residencia" id="casa" required>Casa
          </label>
          <label class="form-check-label " for="apartamento">
            <input class="form-check-input mx-1" type="radio" data-validate-field="radio"  name="residencia" id="apartamento" required>Apartamento
          </label>
        </div>
      </fieldset>
      <div class="my-3">
        <legend>Informações profissionais</legend>
        <label class="form-label" for="resumo">Resumo de currículo:</label>
        <textarea class="form-control" data-validate-field="text"  name="resumo-curriculo" id="resumo" cols="30" rows="5" maxlength="1000" required
          placeholder="Digitei aqui um pouco mais sobre a sua trajetória profissional.."></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label" for="cargo">Cargo:</label>
        <input class="form-control" data-validate-field="cargo"  type="text" name="cargo" id="cargo" maxlength="40" required>
      </div>
      <div class="mb-3">
        <label class="form-label" for="">Descrição do Cargo:</label>
        <textarea class="form-control" data-validate-field="descricao"  name="descricao-cargo" id="descricao-cargo" cols="30" rows="5" required
          maxlength="500" placeholder="Digite aqui a descrição do cargo.."></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label" for="datepicker">Data de Inicio:</label>
        <input class="form-control" type="text"  data-validate-field="date" name="data-inicio" id="datepicker" autocomplete="off" required>
      </div>
      <button class="submit-buttonbtn btn-primary mb-3 ms-3" type="submit" id="envia-button">Enviar</button>
    </form>
  </main>
  <script src="script.js"></script>
  <script src="pikaday.js"></script>
  <script src="./path/to/just-validate.min.js"></script>
  </script>
</body>
</html>
