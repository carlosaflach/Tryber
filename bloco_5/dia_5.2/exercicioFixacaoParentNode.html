<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="paiDoPai">
        <div id="pai">
          <div id="primeiroFilho"></div>
          <div id="elementoOndeVoceEsta">
            <div id="primeiroFilhoDoFilho"></div>
            <div id="segundoEUltimoFilhoDoFilho"></div>
          </div>
          Atenção!
          <div id="terceiroFilho"></div>
          <div id="quartoEUltimoFilho"></div>
        </div>
      </div>   
      <script>
        // 1 - Acesse o elemento elementoOndeVoceEsta .
       const elementoOndeVoceEsta = document.querySelector('#elementoOndeVoceEsta');
       console.log (elementoOndeVoceEsta);
        // 2 - Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
        const pai = elementoOndeVoceEsta.parentElement;
        console.log(pai);
        // 3 - Acesse o primeiroFilhoDoFilho e adicione um texto a ele.
       const primeiroFilhoDoFilho = elementoOndeVoceEsta.firstElementChild;
       console.log(primeiroFilhoDoFilho);
        // 4 - Acesse o primeiroFilho a partir de pai .
        const primeiroFilho = pai.firstElementChild;
        console.log(primeiroFilho);
        // 5 - Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta.
        const primeiroFilho2 = elementoOndeVoceEsta.previousElementSibling;
        console.log(primeiroFilho2);
        // 6 - Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta .
        const text = elementoOndeVoceEsta.nextSibling;
        console.log (text);
        // 7 - Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta .
        const terceiroFilho = elementoOndeVoceEsta.nextElementSibling;
        console.log(terceiroFilho);
        // 8 - Agora acesse o terceiroFilho a partir de pai .
        const terceiroFilho2 = pai.lastElementChild.previousElementSibling;
        console.log(terceiroFilho2);
        </script>
        
</body>
</html>
